<div ng-show="tempRecords">
    <h4><strong>{{tempRecords['$']['sqlname']}} </strong>
        <small>({{ tempRecords.records.length }})</small>
    </h4>

    <table class="table table-striped" ng-show="tempRecords">
        <thead>
        <tr>
            <th>Ref-Link</th>
            <th>Self</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="record in tempRecords.records">
            <td>
                <a ng-click="getRecordByTemp(record, tempRecords, true)">{{ record['ref-link'] }}</a>
            <td>{{ record['self'] }}</td>
        </tr>
        </tbody>
    </table>
</div>
