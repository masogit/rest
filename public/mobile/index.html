<!DOCTYPE html>
<html ng-app="am">

<head>
    <meta charset="utf-8" />
    <base href="/amm/" />
    <title>AM Browser</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="/css/mobile-angular-ui-base.min.css" />
    <link rel="stylesheet" href="/css/hpe.css" />
    <script src="/js/lib/angular.min.js"></script>
    <script src="/js/lib/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="/js/lib/angular-route.min.js"></script>
    <script src="/js/lib/mobile-angular-ui.min.js"></script>
    <script src="/js/lib/mobile-angular-ui.gestures.min.js"></script>
    <script src="/js/controllers/amx.js"></script>
    <script src="/js/controllers/am_modal.js"></script>
</head>

<body ng-controller="amCtl" ui-prevent-touchmove-defaults>
    <div ng-include="'/mobile/form.html'" ui-track-as-search-param='true' class="sidebar sidebar-left"></div>
    <div class="app" ui-swipe-right='Ui.turnOn("uiSidebarLeft")' ui-swipe-left='Ui.turnOff("uiSidebarLeft")'>

        <!-- Navbars -->

        <div class="navbar navbar-app navbar-absolute-top">
            <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
                Mobile AM Browser
            </div>
            <div class="btn-group pull-left">
                <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                    <i class="fa fa-bars" style="font-size: 18px"></i>
                </div>
                <!--<div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
                    <i class="fa fa-bars"></i> View
                </div>-->
            </div>
            <div class="btn-group pull-right" ui-yield-to="navbarAction">
                <!--<div ui-toggle="uiSidebarRight" class="btn">
                    Conf
                </div>-->
            </div>
        </div>
      <!--<div class="btn-group justified nav-tabs">
        <a ui-set="{'activeTab': 1}" 
            ui-class="{'active': activeTab == 1}" class="btn btn-default">Tab 1</a>

        <a ui-set="{'activeTab': 2}" 
            ui-class="{'active': activeTab == 2}" class="btn btn-default">Tab 2</a>

        <a ui-set="{'activeTab': 3}" 
            ui-class="{'active': activeTab == 3}" class="btn btn-default">Tab 3</a>
      </div> -->
        <div class="navbar navbar-app navbar-absolute-bottom">
            <div class="btn-group justified nav-tabs">
                <a ng-click="nav='templates';tempRecords=undefined;tempTable=undefined;tempEdit=undefined"
                   class="btn btn-default" ng-class="{active: nav=='templates'}">Views</a>
                <a ng-click="nav='tables'" class="btn btn-default" ng-class="{active: nav=='tables'}">Tables</a>
            </div>
        </div>

        <!-- App Body -->
        <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading">
                <i class="fa fa-spinner fa-spin loading-spinner"></i>
            </div>
            <div class="app-content" ng-init="nav='templates'">
                <div ng-show="nav=='templates'" ng-include="'/mobile/templates.html'"></div>
                <div ng-show="nav=='tables'" ng-include="'/mobile/tables.html'"></div>
                <!--<div ng-show="body=='records'" ng-include="'/mobile/temp_records.html'"></div>  -->         
                <!--<div ng-show="body=='tables'" ng-include="'/mobile/tables.html'"></div>           -->
                <!--<ng-view></ng-view>-->
            </div>
        </div>

    </div>
</body>

</html>
