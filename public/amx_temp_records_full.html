<div ng-show="tempRecords">
    <div class="{{(tempRecords.showDetail)?'col-md-9':'col-md-12'}}">
        <a ng-click="backTableList()" class="badge"><span class="glyphicon glyphicon-chevron-left"></span></a> Back
        <small style="padding-left: 20px" ng-show="tempRecords.timeEnd1">
        Count: {{ tempRecords.count }}
        Elapsed time: {{ tempRecords.timeEnd1 - tempRecords.timeStart1 }}ms
        </small>
        <a class="pull-right badge" ng-click="tempRecords.showDetail=!tempRecords.showDetail">
            <span class="glyphicon glyphicon glyphicon-step-{{(tempRecords.showDetail)?'forward':'backward'}}"></span>
        </a>
    </div>
    <div class="{{(tempRecords.showDetail)?'col-md-9':'col-md-12'}}" full-height="130">
        <table class="table table-striped" ng-show="tempRecords">
            <thead ng-repeat="e in tempRecords.records" ng-if="$first">
                <tr>
                    <th>Self</th>
                    <th ng-repeat="(key, value) in e" ng-show="key!=('self'&&'ref-link')">
                        <a ng-click="order(key)">{{ key }}
                            <span class="glyphicon glyphicon-arrow-up" ng-show="predicate==key && !reverse"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-show="predicate==key && reverse"></span>
                        </a>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="record in tempRecords.records|filter:globalSearch|orderBy:predicate:reverse" ng-class="{selected: tempRecords['selected']==record['ref-link']}"
                ng-click="getRecordByTemp(record, tempRecords, true)">
                    <td>
                        <a ng-click="showRelations(record)"><span class="glyphicon glyphicon-zoom-in"></span> {{
                            record['self'] }}</a>
                    </td>
                    <td ng-repeat="(key, value) in record" ng-show="key!=('self'&&'ref-link')">
                        {{ formatValue(key, value) }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-3" ng-show="tempRecord && !tableData && !relations && tempRecords.showDetail" full-height="130">
        <h4><strong>{{tempRecord.name}} </strong>
                <small>Elapsed time: {{ tempRecord.timeEnd - tempRecord.timeStart }}ms</small>
            </h4>
        <div ng-show="tempRecord" ng-include="'amTempRecord'"></div>
    </div>

</div>

<script type="text/ng-template" id="amTempRecord">

    <span style="display: none">{{table = (isStructure) ? l.table: (t)?t:tempRecord }}</span>

    <h5>
        <small>
            <span class="glyphicon glyphicon-eye-close" ng-click="table.showSelf=!table.showSelf"
                  ng-show="!table.showSelf"></span>
            <span class="glyphicon glyphicon-eye-open" ng-click="table.showSelf=!table.showSelf"
                  ng-show="table.showSelf"></span>
        </small>
        {{ (l['$']['sqlname']) ? l['$']['sqlname'] : table['$']['sqlname'] }}
        <small>({{ table['ID'] }})</small>
    </h5>

    <ul ng-show="!table.showSelf">
        <li ng-repeat="f in table.field"><strong>{{(f.aliasName)?f.aliasName:(tempTable.showLabel)?f['$']['label']:f['$']['sqlname']}}:</strong> {{ formatValue(f['$']['sqlname'],
            f.data) }}
        </li>
    </ul>

    <span ng-show="!table.showSelf" ng-repeat="l in table.link">
        <div ng-show="l.table && l['$']['card11']=='yes'" ng-include="'amTempRecord'" style="padding-left: 20px"
             ng-init="isStructure=true"></div>
        <div ng-show="l.tables && !l['$']['card11']" style="padding-left: 20px">
            <a ng-click="l.showChild=!l.showChild" ng-show="!l.showChild"><span class="glyphicon glyphicon-plus"></span></a>
    <a ng-click="l.showChild=!l.showChild" ng-show="l.showChild"><span class="glyphicon glyphicon-minus"></span></a> {{l['$']['sqlname']}}
    ({{l.tables.length}})
    <div ng-show="l.showChild" ng-repeat="t in l.tables" ng-include="'amTempRecord'" style="padding-left: 18px" ng-init="isStructure=false"></div>
    </div>
    </span>

</script>
