<!doctype html>
<html ng-app="am">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AM Advanced REST Client</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/lib/angular.min.js"></script>
    <script src="js/lib/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <script src="js/controllers/am.js"></script>
    <script src="js/controllers/am_modal.js"></script>

    <style>
        @media only screen and (min-height: 700px) {
            .sidebar {
                max-height: 600px;
                overflow-y: auto;
            }

            .records {
                max-height: 600px;
                overflow-y: auto;
            }
        }

        @media only screen and (min-height: 1000px) {
            .sidebar {
                max-height: 900px;
                overflow-y: auto;
            }

            .records {
                max-height: 900px;
                overflow-y: auto;
            }
        }
    </style>
</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="amCtl">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#"> {{ title }} </a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" ng-click="toggleServer()">Connection</a></li>
                <li><a href="#" ng-click="toggleNavbar()">Condition</a></li>
                <li><a href="index.html">Help</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <!--   nav bar -->
        <div class="col-md-2" ng-include="'amx_tree.html'"></div>

        <div class="col-md-10 main">
            <div class="row" role="toolbar">
                <ol class="breadcrumb" ng-show="breadcrumb.length > 0">
                    <li ng-repeat="b in breadcrumb" ng-class="{'active':tableName == b}"><a href="#"
                                                                                            ng-click="metadata(b)">{{b}}</a>
                    </li>
                </ol>
                <form class="navbar-form navbar-left" ng-show="serverbar">
                    <input type="text" class="form-control" placeholder="Limit" ng-model="formData.server">
                    <input type="text" class="form-control" placeholder="Limit" ng-model="formData.user" size="7">
                    <input type="password" class="form-control" placeholder="Password" ng-model="formData.password"
                           size="7">
                    <button class="btn" type="button" ng-click="store()">Save</button>
                </form>
                <form class="navbar-form navbar-left" ng-show="navbar">
                    <input type="text" class="form-control" placeholder="Limit" ng-model="formData.param.limit"
                           size="1">
                    <input type="text" class="form-control" placeholder="Pos" ng-model="formData.param.offset"
                           size="1">
                    <input type="text" class="form-control" placeholder="AQL Filter..." ng-model="formData.param.filter"
                           size="50">
                    <input type="text" class="form-control" placeholder="Order By..." ng-model="formData.param.orderby"
                           size="30">
                    <button class="btn" type="button" ng-click="query()">Query</button>
                </form>

                <label class="text-danger" ng-show="message">
                    <a ng-click="clearMsg()">X</a> {{ message }}
                </label>

            </div>

            <div class="records" role="content">
                <div class="table-responsive" ng-show="tableData && !relations" ng-include="'amx_records.html'"></div>
                <div class="table-responsive" ng-show="relations">
                    <p>
                        <a ng-click="hiddenRelations()" class="badge"><span
                                class="glyphicon glyphicon-arrow-left"></span>Back</a>
                    </p>

                    <ul class="nav nav-pills">
                        <li role="presentation" ng-repeat="r in relations" ng-class="{active: r.active}"
                            ng-show="r.records.length>0" ng-init="getRecords(r)">
                            <a ng-click="showRecord(r)">{{ r.table }}<span class="badge" ng-show="r.records.length>0">{{r.records.length}}</span></a>
                        </li>
                    </ul>
                    <!--<a href="#" ng-repeat="r in relations">{{ r.table }} <span class="badge">42</span></a>-->

                    <!--<button class="btn btn-primary" type="button" ng-repeat="r in relations">-->
                    <!--{{ r.table }} <span class="badge">4</span>-->
                    <!--</button>-->
                    <div class="panel panel-default" ng-repeat="r in relations|filter:{active: true}">
                        <div class="panel-heading">{{ r.table }}</div>
                        <div class="panel-body">
                            <div ng-show="r.child" ng-include="'amNexLevel'"></div>
                            <table class="table table-striped" ng-show="!r.child">
                                <thead>
                                <tr ng-repeat="e in r.records" ng-if="$first">
                                    <th ng-show="e['ref-link']">
                                        <a ng-click="order('ref-link')">ref-link</a>
                                        <a ng-click="order('ref-link')" ng-show="predicate=='ref-link'">
                                            <span class="glyphicon glyphicon-arrow-up" ng-show="!reverse"></span>
                                            <span class="glyphicon glyphicon-arrow-down" ng-show="reverse"></span>
                                        </a>
                                    </th>
                                    <th ng-repeat="(key, value) in e" ng-show="key!='ref-link'">
                                        <a ng-click="order(key)">{{ key }}</a>
                                        <a ng-click="order(key)" ng-show="predicate==key">
                                            <span class="glyphicon glyphicon-arrow-up" ng-show="!reverse"></span>
                                            <span class="glyphicon glyphicon-arrow-down" ng-show="reverse"></span>
                                        </a>
                                    </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr ng-repeat="e in r.records|orderBy:predicate:reverse">
                                    <td ng-show="e['ref-link']">
                                        <a ng-click="showRelations(e, r)">{{ e['ref-link'] }}</a>
                                        <a ng-click="load(e)"><span class="glyphicon glyphicon-edit"></span></a>
                                    </td>
                                    <td ng-repeat="(key, value) in e" ng-show="key!='ref-link'">{{ showValue(value) }}
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/ng-template" id="amNexLevel">
    <span style="display: none">{{ relations = r.child }}</span>
    <ul class="nav nav-pills">
        <li role="presentation" ng-repeat="r in relations" ng-class="{active: r.active}" ng-show="r.records.length>0"
            ng-init="getRecords(r)">
            <a ng-click="showRecord(r)">{{ r.table }}<span class="badge" ng-show="r.records.length>0">{{r.records.length}}</span></a>
        </li>
    </ul>
    <!--<a href="#" ng-repeat="r in relations">{{ r.table }} <span class="badge">42</span></a>-->

    <!--<button class="btn btn-primary" type="button" ng-repeat="r in relations">-->
    <!--{{ r.table }} <span class="badge">4</span>-->
    <!--</button>-->
    <div class="panel panel-default" ng-repeat="r in relations|filter:{active: true}">
        <div class="panel-heading">{{ r.table }}</div>
        <div class="panel-body">
            <div ng-show="r.child" ng-include="'amNexLevel'"></div>
            <table class="table table-striped" ng-show="!r.child">
                <thead>
                <tr ng-repeat="e in r.records" ng-if="$first">
                    <th ng-show="e['ref-link']">
                        <a ng-click="order('ref-link')">ref-link</a>
                        <a ng-click="order('ref-link')" ng-show="predicate=='ref-link'">
                            <span class="glyphicon glyphicon-arrow-up" ng-show="!reverse"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-show="reverse"></span>
                        </a>
                    </th>
                    <th ng-repeat="(key, value) in e" ng-show="key!='ref-link'">
                        <a ng-click="order(key)">{{ key }}</a>
                        <a ng-click="order(key)" ng-show="predicate==key">
                            <span class="glyphicon glyphicon-arrow-up" ng-show="!reverse"></span>
                            <span class="glyphicon glyphicon-arrow-down" ng-show="reverse"></span>
                        </a>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="e in r.records|orderBy:predicate:reverse">
                    <td ng-show="e['ref-link']">
                        <a ng-click="showRelations(e, r)">{{ e['ref-link'] }}</a>
                        <a ng-click="load(e)"><span class="glyphicon glyphicon-edit"></span></a>
                    </td>
                    <td ng-repeat="(key, value) in e" ng-show="key!='ref-link'">{{ showValue(value) }}
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</script>
</body>
</html>
