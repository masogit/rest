<body ng-controller="amCtl">
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"

        <!--   nav bar -->
        <div class="col-md-3">
            <ul class="nav nav-tabs" ng-init="tab='templates'">
                <li ng-class="{active: tab=='templates'}"><a ng-click="tab='templates'">Templates</a></li>
                <li ng-class="{active: tab=='tables'}"><a ng-click="tab='tables'">Tables</a></li>
            </ul>
            <div ng-include="'amx_templates.html'" ng-init="loadTemplates()" ng-show="tab=='templates'"></div>
            <div ng-include="'amx_tree.html'" ng-init="metadata('all')" ng-show="tab=='tables'"></div>
        </div>
        <div class="col-md-5" ng-show="tempTable" ng-include="'amx_temp_edit.html'"></div>
        <div class="col-md-9 main">
            <div class="row" role="toolbar" ng-include="'amx_toolbar.html'"> </div>
            <div class="records" role="content">
                <div ng-show="tableData && !relations" ng-include="'amx_records.html'"></div>
                <div ng-show="relations" ng-include="'amx.relations.html'"></div>
            </div>
        </div>


    </div>
